<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Icon Library with Font Awesome Demo</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
    </head>
    <body>
        <h1>Using Font Awesome Icon Library</h1>
        <p>
            Here's how an icon looks inside of a pargraph element.
            <i class="fa-solid fa-heart"></i>
        </p>

        <p>
            Rate this demo below
        </p>

        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
        <i class="fa-regular fa-star" style="color: #FFD43B;"></i>

        <p>Leave a comment with your review below</p>
        <p>
            <i class="fa-regular fa-comment"></i>
            This demo is five stars but I used four because I could use more
            icons.
        </p>

        

    </body>
</html>
